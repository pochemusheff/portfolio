<!DOCTYPE HTML>
<html lang="ru">
 <head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="UTF-8">
  <link rel="stylesheet" href="css/style.css">
  <title>Xbox/main</title>
 </head> 
 <body>
  <div class="wrapper">
    <div class="content">
      

      <header class="header">
        <div class="container">

          <div class="header__row">

            <div class="header__logo">
              <img src="img/xbox.png" alt="">
            </div>
            <div class="header__body">
            <div class="header__menu">
                <ul>
                  <a href=""><li>Games</li></a>
                  <a href=""><li>Consoles</li></a>
                  <a href=""><li>Community</li></a>
                </ul>
            </div>
            <div class="header__search">
              <form action="" method="get">
                <input name="s" placeholder="Search" type="search">
              </form>
            </div>

            <div class="header__profile">
              <div class="header__profile_logo">
                <img src="img/Shape.png" alt="">
              </div>
              <div class="header__profile_text">
                <a href="">My XBOX</a>
              </div>
            </div>
            </div>

          </div>
        </div>
      </header>

      <div class="main">
        <div class="container">
          <div class="main__row">

            <div class="main__logo">
              <img src="img/xbox-icon.png" alt="">
            </div>

            <div class="main__title">The best value</div>
            <div class="main__subtitle">in games and entertainment</div>

          </div>

      <div class="main__columns">
        <div class="main-column">
          <div class="main-column__img">
            <img src="img/xbox-one-x.png" alt="">
          </div>
          <div class="main-column__body">
                <div class="main-column__title">
                  XBOX ONE X
                </div>
                <div class="main-column__text">
                  Faster Processing
                  Smoother Gameplay
                </div>
            </div>
                <div class="main-column__button">
                  <button>Explore Consoles & Accessories</button>
                </div> 
        </div>


        <div class="main-column">
          <div class="main-column__img">
            <img src="img/Mixer-Logo-thumb.jpg" alt="">
          </div>
          <div class="main-column__body">
          <div class="main-column__title">
            mixer Streaming
          </div>
          <div class="main-column__text">
                The Next Generation
                Of Life Game Streaming
          </div>
          </div>
          <div class="main-column__button">
            <button>Start Watching mixer</button>
          </div> 
        </div>

        <div class="main-column">
          <div class="main-column__img">
            <img src="img/wit_gold.jpg" alt="">
          </div>
          <div class="main-column__body">
          <div class="main-column__title">
           Free Games Every Month
          </div>
          <div class="main-column__text">
              Get up to $700 in 
              free games
          </div>
            </div>
          <div class="main-column__button">
            <button>Get Free Games</button>
          </div> 
        </div>
        
      </div>

        </div>
      </div>





<!--Закрывающие теги wrapper content!-->
    </div>
  </div>


 </body>
</html>
